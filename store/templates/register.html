{% extends 'base.html' %}

{% block title %}Registrarte{% endblock %}

{% block content %}
<header class="bg-dark py-5 header-content">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Registrarte</h1>
            <p class="lead fw-normal text-white-50 mb-0">Registrate a nuestra tienda</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <br>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                {{ form.as_p}}
                <br>
                <button type="submit" class="btn btn-secondary">Register</button>
                
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
{% endblock %}
