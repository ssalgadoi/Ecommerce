{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<header class="bg-dark py-5 header-content">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Entrar en la cuenta</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <br>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Ingresa Tu Nombre" name="username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Ingresa Tu ContraseÃ±a" name="password" required>
                </div>
                <button type="submit" class="btn btn-secondary ">Login</button>
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
{% endblock %}
